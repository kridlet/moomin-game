<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>moomin comfort challenge</title>
</head>

<body>
    <!-- a space for start and stop messages and initiating game play -->
    <div class="overlay" id="overlay"></div>
    <!-- the modal - look for button clicks in here to start play -->
    <div class="modal" id="modal"></div>
    <!-- the game board - scales to fit -->
    <div id="background">&nbsp;
        <!-- player choice instructions -->
        <div id="instruct"></div>
        <!-- javascript will add characters in available-characters -->
        <div class="cols" id="available-characters"></div>
        <div class="cols">
            <div class="col">
                <!-- the giving character -->
                <div class="container" id="giver">
                    <h2 class="heading">Provides Comfort</h2>
                    <div class="front-active" id="giver-image">
                        <div class="inner">
                            <p id="giver-name"></p>
                            <span>Angst:
                                <span id="giver-angst"></span>
                                <br>Comfort:
                                <span id="giver-comfort"></span>
                                <br>Compassion:
                                <span id="giver-compassion"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <!-- ths receiving characrter -->
                <div class="container" id="receiver">
                    <h2 class="heading">Provides Compasion
                        <h2>
                            <div class="front-active" id="receiver-image">
                                <div class="inner">
                                    <p id="receiver-name"></p>
                                    <span>Angst:
                                        <span id="receiver-angst"></span>
                                        <br>Comfort:
                                        <span id="receiver-comfort"></span>
                                        <br>Compassion:
                                        <span id="receiver-compassion"></span>
                                    </span>
                                </div>
                            </div>
                </div>
            </div>
        </div>
        <button class="button" id="give-comfort">Give Comfort</button>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
